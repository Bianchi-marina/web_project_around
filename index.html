<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>EUA Afora</title>
</head>
<body>
    <section class="page">
        <header class="header">
            <img class="header__logo" src="./images/__logo-vector.png" alt="Logo da página Around us">
        </header>
        <section class="profile">
            <div class="profile__view">
                <img class="profile__img" src="./images/__profile-img.jpg" alt="Foto de perfil do usuário">
                <div class="profile__description">
                    <h2 class="profile__description-name">Jacques Cousteau</h2>
                    <h2 class="profile__description-job">Explorar</h2>
                    <button type="button" class="profile__edit-button">
                        <img class="profile__edit-button-img" src="./images/__edit-button.png" alt="Botão de editar o texto do perfil do usuário">
                    </button>
                </div>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__add-img" src="./images/__add-button.png" alt="Botão para adicionar conteúdo a página">
            </button>        
        </section>
        <section class="elements">
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-Tahoe.jpg" alt=""> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Lake Tahoe, California-Nevada, US</h2>
                    <button type="button" class="elements__button-icon"><img class="elements__icon" src="./images/__heart-icon.png" alt="ícone de like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-aspen.jpg" alt=""> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Aspen, Colorado, US</h2>
                    <button type="button" class="elements__button-icon"><img class="elements__icon" src="./images/__heart-icon.png" alt="ícone de like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-grancanyon.jpg" alt=""> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Grand Canyon, Arizona, US</h2>
                    <button type="button" class="elements__button-icon"><img class="elements__icon" src="./images/__heart-icon.png" alt="ícone de like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-Yellowstone.jpg" alt=""> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Yellowstone National Park, Wyoming, US</h2>
                    <button type="button" class="elements__button-icon"><img class="elements__icon" src="./images/__heart-icon.png" alt="ícone de like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-yosemite.jpg" alt=""> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Yosemite Valley, California, US</h2>
                    <button type="button" class="elements__button-icon"><img class="elements__icon" src="./images/__heart-icon.png" alt="ícone de like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-Zion.jpg" alt=""> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Zion National Park, Utah, US</h2>
                    <button type="button" class="elements__button-icon"><img class="elements__icon" src="./images/__heart-icon.png" alt="ícone de like"></button>
                </div>
            </div>
        </section>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-icon">
                    <img class="popup__close-icon-img" src="./images/__close-icon.png" alt="ìcone para fechar o pop-up">
                </button>
                <form class="popup__form">
                    <h2 class="popup__title">Editar perfil</h2>
                    <input class="popup__form-input popup__form-input_name" type="text" id="nome" name="nome">
                    <input class="popup__form-input popup__form-input_about" type="text" id="nome" name="about"/>
                    <button type="submit" class="popup__button-submit">Salvar</button>
                </form>
            </div>
        </section>
        <footer class="footer">
            <h2 class="footer__copyright">&copy; 2023 Around The U.S.</h2>
        </footer>
    </section>
</body>
<script src="./scripts/index.js"></script>
</html>
