<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>EUA Afora</title>
</head>
<body>
    <section class="page">
        <header class="header">
            <img class="header__logo" src="./images/__logo-vector.png" alt="Logo da página Around us">
        </header>
        <section class="profile">
            <div class="profile__view">
                <img class="profile__img" src="./images/__profile-img.jpg" alt="Foto de perfil do usuário">
                <div class="profile__description">
                    <h2 class="profile__name">Jacques Cousteau</h2>
                    <h2 class="profile__job">Explorar</h2>
                    <button type="button" class="profile__edit-button">
                        <img class="profile__edit-button-img" src="./images/__edit-button.png" alt="Botão de editar o texto do perfil do usuário">
                    </button>
                </div>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__add-img" src="./images/__add-button.png" alt="Botão para adicionar conteúdo a página">
            </button>        
        </section>
        <section class="elements">
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-Tahoe.jpg" alt="Imagem do Lago Tahoe da California nos Estados Unidos"> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Lake Tahoe, California-Nevada, US</h2>
                    <button type="button" class="elements__button-icon"><svg class="elements__button-like" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z" stroke="black" stroke-width="1.5"/>
                        </svg></button>
                </div>
            </div>
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-aspen.jpg" alt="Imagem das montanhas de Aspen no Colorado nos Estados Unidos"> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Aspen, Colorado, US</h2>
                    <button type="button" class="elements__button-icon"> 
                        <svg class="elements__button-like" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z" stroke="black" stroke-width="1.5"/>
                        </svg></button>
                </div>
            </div>
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-grancanyon.jpg" alt="Imagem do panorama do Gran Canyon do Arizona nos Estados Unidos"> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Grand Canyon, Arizona, US</h2>
                    <button type="button" class="elements__button-icon">
                        <svg class="elements__button-like" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z" stroke="black" stroke-width="1.5"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-Yellowstone.jpg" alt="Imagem do Paque Nacional Yellowstone dos Estados Unidos"> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Yellowstone National Park, Wyoming, US</h2>
                    <button type="button" class="elements__button-icon"><svg class="elements__button-like" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z" stroke="black" stroke-width="1.5"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-yosemite.jpg" alt="Imagem no vale Yosemite da California nos Estados Unidos"> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Yosemite Valley, California, US</h2>
                    <button type="button" class="elements__button-icon"><svg class="elements__button-like" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z" stroke="black" stroke-width="1.5"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="elements__card">
                <img  class="elements__card-img" src="./images/__img-Zion.jpg" alt="Imagem do Parque Nacional de Zion em Utah nos Estados Unidos"> 
                <div class="elements__card-text">
                    <h2 class="elements__card-name">Zion National Park, Utah, US</h2>
                    <button type="button" class="elements__button-icon">
                        <svg class="elements__button-like" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z" stroke="black" stroke-width="1.5"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
        <section class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close-icon">
                    <img class="popup__close-icon-img" src="./images/__close-icon.png" alt="ìcone para fechar o pop-up">
                </button>
                <form class="popup__form">
                    <h2 class="popup__title">Editar perfil</h2>
                    <input class="popup__form-input popup__form-input_name" type="text" name="Nome">
                    <input class="popup__form-input popup__form-input_about" type="text" name="Sobre mim">
                    <button type="submit" class="popup__button-submit">Salvar</button>
                </form>
            </div>
        </section>
        <footer class="footer">
            <h2 class="footer__copyright">&copy; 2023 Around The U.S.</h2>
        </footer>
    </section>
</body>
<script src="./scripts/index.js"></script>
</html>
